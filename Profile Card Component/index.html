<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="svg-card">
          <img
            src="profile-card-component-main/images/bg-pattern-card.svg"
            alt=""
          />
        </div>
        <div class="profile-pic">
          <img
            src="profile-card-component-main/images/image-victor.jpg"
            alt=""
          />
        </div>
        <h1>Victor Crest <span>26</span></h1>
        <p>London</p>
        <hr />
        <div class="details">
          <div class="followers">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="Photos">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
