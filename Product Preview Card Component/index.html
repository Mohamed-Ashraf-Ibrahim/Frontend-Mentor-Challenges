<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="image-pc">
        <img
          src="product-preview-card-component-main/images/image-product-desktop.jpg"
          alt=""
        />
        <!-- <div class="image-mobile">
          <img src="product-preview-card-component-main/images/image-product-mobile.jpg" alt="">
        </div> -->
      </div>
      <div class="description">
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="pricing">
          <h1 class="cureent-price">$149.99</h1>
          <p class="old-price"><del>$169.99</del></p>
        </div>
        <button>
          <img
            src="product-preview-card-component-main/images/icon-cart.svg"
            alt=""
          />
          Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
